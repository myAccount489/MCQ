<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var loc=0,test, test_status,question,choice,choices,op0,op1,op2,op3,correct=0;
        var questions=[["All keywords in C are in ______.","Lowercase","Uppercase","Camelcase","not mentioned","A"],["HTML stands for_____________________","HyperText Marking Language","Hypertext Markup Language","HyperText Machine Language","HighText Marking Language","B"],["Data types of C.?","int","float","char","all of the above","D"],["The C-preprocessors are specified with _________ symbol.","$","@","&","#","D"],["Who is the father of C language?","Rasmus Lerdorf","James Gosling","Dennis Ritchie","Steve Jobs","C"],["Which attribute is used to provide a unique name to an HTML element?","id","class","type","None of the above","A"]];
            function _(project){
                return document.getElementById(project);
            }
            function renderQues(){
                test=_("test");
                if(loc>=questions.length){
                    test.innerHTML="<h2><center>Your Score:"+(correct/questions.length)*100 +"%"+"<br>"+"Number Of Correct Answers:"+ correct+ "<br>"+"Total Number of Questions:"+ questions.length+"</center></h2>";
                    _("test_status").innerHTML="<center>Test is Completed</center>";
                    loc=0;
                    correct=0;
                    return false;
                }
                _("test_status").innerHTML= "Questions" + (loc+1) + "of" + questions.length;
                question=questions[loc][0];
                op0=questions[loc][1];
                op1=questions[loc][2];
                op2=questions[loc][3];
                op3=questions[loc][4];
                test.innerHTML="<h3>" + "Questions:"+ (loc+1) + ")" + " " + question + "</h3>";
                test.innerHTML+="<input type='radio' name='choices' value='A'>"+op0+"<br>";
                test.innerHTML+="<input type='radio' name='choices' value='B'>"+op1+"<br>";
                test.innerHTML+="<input type='radio' name='choices' value='C'>"+op2+"<br>";
                test.innerHTML+="<input type='radio' name='choices' value='D'>"+op3+"<br>";
                test.innerHTML+="<button onclick='checkAnswer()'>Save and Next Question</button>"+" ";
                test.innerHTML+="<button onclick='back()'>Previous Question</button>";  
            }
            function back(){
            choices= document.getElementByName("choices");
            for(var i=0; i<choices.length; i++){
                if(choices[i].checked){
                choice=choices[i].value
                }
            }
            if(choice == questions [loc] [5]){
                correct--;
            }
            if(loc > 0){
                loc--;
            }
            else{
              loc;  
            }
            renderQues();
            }
            function checkAnswer(){
              choices=document.getElementsByName("choices");
              for(var i=0;i<choices.length;i++){
                if (choices[i].checked){
               choice=choices[i].value
                }
              }
              if(choice==questions[loc][5]){
                correct++;
              }
              loc++;
              renderQues();  
            }
            window.addEventListener("load",renderQues,false);
    </script>
    <title>MCQ Project</title>
</head>
<body>
    <h2 id="test_status">questions</h2>
    <div id="test"></div>
</body>
</html>
